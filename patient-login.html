<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardioLink - Patient Login</title>
    <link rel="stylesheet" href="patient_login.css">
   
</head>
<body>
    <div class="heartbeat-bg">
        <div class="ecg-line"></div>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo">CardioLink</div>
            <div class="tagline">Patient Portal</div>
        </div>

        <div class="form-panel">
            <h2>Welcome Back</h2>
            <p class="subtitle">Sign in to access your health records</p>

            <div class="alert" id="alertBox"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="identifier">Enter Credentials</label>
                    <input type="text" id="identifier" placeholder="enter your mobile, email, or name" required>
                    <div class="input-hint">You can login with any of these credentials</div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <div class="forgot-password">
                        <a href="#" id="forgotPasswordLink">Forgot password?</a>
                    </div>
                </div>

                <button type="submit" class="btn-login" id="submitBtn">Sign In</button>

                <div class="signup-link">
                    Don't have an account? <a href="patient-signup.html">Register Now</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import {
            getDatabase,
            ref,
            get
        } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA0pOaxkSl03WRyuRD3JLZAVkR72Drydtw",
            authDomain: "cardiolink-1f862.firebaseapp.com",
            databaseURL: "https://cardiolink-1f862-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "cardiolink-1f862",
            storageBucket: "cardiolink-1f862.firebasedatabase.app",
            messagingSenderId: "490927038737",
            appId: "1:490927038737:web:68fc2b83b62554de2cecb0",
            measurementId: "G-GNC6Z6HV2V"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const loginForm = document.getElementById('loginForm');
        const alertBox = document.getElementById('alertBox');
        const submitBtn = document.getElementById('submitBtn');
        const identifierInput = document.getElementById('identifier');
        const passwordInput = document.getElementById('password');

        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert ${type}`;
            alertBox.style.display = 'block';
            
            if (type !== 'info') {
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 5000);
            }
        }

        function setLoading(loading) {
            submitBtn.disabled = loading;
            identifierInput.disabled = loading;
            passwordInput.disabled = loading;
            
            if (loading) {
                submitBtn.innerHTML = 'Signing In<span class="loader"></span>';
            } else {
                submitBtn.innerHTML = 'Sign In';
            }
        }

        // Hash password for comparison
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }

        // Find patient by identifier (mobile, email, or name)
        async function findPatientByIdentifier(identifier, hashedPassword) {
            const patientsRef = ref(db, 'patients_users');
            const snapshot = await get(patientsRef);
            
            if (!snapshot.exists()) {
                return null;
            }

            const patients = snapshot.val();
            const identifierLower = identifier.toLowerCase().trim();

            // Search through all patients
            for (let patientId in patients) {
                const patient = patients[patientId];
                
                // Check if identifier matches mobile, email, or name
                const mobileMatch = patient.mobile === identifier;
                const emailMatch = patient.email && patient.email.toLowerCase() === identifierLower;
                const nameMatch = patient.name.toLowerCase() === identifierLower;
                
                if ((mobileMatch || emailMatch || nameMatch) && patient.password === hashedPassword) {
                    return {
                        patientId: patientId,
                        name: patient.name,
                        age: patient.age,
                        gender: patient.gender,
                        mobile: patient.mobile,
                        email: patient.email
                    };
                }
            }

            return null;
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const identifier = identifierInput.value.trim();
            const password = passwordInput.value;

            if (!identifier || !password) {
                showAlert('Please enter your credentials', 'error');
                return;
            }

            setLoading(true);
            showAlert('Signing in...', 'info');

            try {
                // Hash the password
                const hashedPassword = await hashPassword(password);

                // Find patient by identifier
                const patient = await findPatientByIdentifier(identifier, hashedPassword);

                if (!patient) {
                    setLoading(false);
                    showAlert('Invalid credentials. Please check your information and try again.', 'error');
                    return;
                }

                // Store patient data in localStorage
                localStorage.setItem('cardiolink_patient', JSON.stringify(patient));

                showAlert('Login successful! Redirecting...', 'success');

                // Redirect to patient dashboard
                setTimeout(() => {
                    window.location.href = 'patient-dashboard.html';
                }, 1000);

            } catch (error) {
                setLoading(false);
                console.error('Login error:', error);
                showAlert('Login failed. Please try again.', 'error');
            }
        });
    </script>
</body>
</html>
