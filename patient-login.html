<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardioLink - Patient Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .heartbeat-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            pointer-events: none;
        }

        .ecg-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: white;
            top: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translateY(0); }
            10% { transform: translateY(-30px); }
            15% { transform: translateY(20px); }
            20% { transform: translateY(-10px); }
            25% { transform: translateY(0); }
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 40px;
            text-align: center;
            color: white;
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .logo::before {
            content: '❤️';
            margin-right: 10px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

        .tagline {
            font-size: 14px;
            opacity: 0.9;
        }

        .form-panel {
            padding: 40px;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        input:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }

        .input-hint {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn-login:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .signup-link a {
            color: #4facfe;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .alert.info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #90caf9;
        }

        .loader {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: #999;
            font-size: 13px;
            position: relative;
            z-index: 1;
        }

        .forgot-password {
            text-align: right;
            margin-top: 8px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 13px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .form-panel {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="heartbeat-bg">
        <div class="ecg-line"></div>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo">CardioLink</div>
            <div class="tagline">Patient Portal</div>
        </div>

        <div class="form-panel">
            <h2>Welcome Back</h2>
            <p class="subtitle">Sign in to access your health records</p>

            <div class="alert" id="alertBox"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="identifier">Enter Credentials</label>
                    <input type="text" id="identifier" placeholder="enter your mobile, email, or name" required>
                    <div class="input-hint">You can login with any of these credentials</div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <div class="forgot-password">
                        <a href="#" id="forgotPasswordLink">Forgot password?</a>
                    </div>
                </div>

                <button type="submit" class="btn-login" id="submitBtn">Sign In</button>

                <div class="signup-link">
                    Don't have an account? <a href="patient-signup.html">Register Now</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import {
            getDatabase,
            ref,
            get
        } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA0pOaxkSl03WRyuRD3JLZAVkR72Drydtw",
            authDomain: "cardiolink-1f862.firebaseapp.com",
            databaseURL: "https://cardiolink-1f862-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "cardiolink-1f862",
            storageBucket: "cardiolink-1f862.firebasedatabase.app",
            messagingSenderId: "490927038737",
            appId: "1:490927038737:web:68fc2b83b62554de2cecb0",
            measurementId: "G-GNC6Z6HV2V"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const loginForm = document.getElementById('loginForm');
        const alertBox = document.getElementById('alertBox');
        const submitBtn = document.getElementById('submitBtn');
        const identifierInput = document.getElementById('identifier');
        const passwordInput = document.getElementById('password');

        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert ${type}`;
            alertBox.style.display = 'block';
            
            if (type !== 'info') {
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 5000);
            }
        }

        function setLoading(loading) {
            submitBtn.disabled = loading;
            identifierInput.disabled = loading;
            passwordInput.disabled = loading;
            
            if (loading) {
                submitBtn.innerHTML = 'Signing In<span class="loader"></span>';
            } else {
                submitBtn.innerHTML = 'Sign In';
            }
        }

        // Hash password for comparison
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }

        // Find patient by identifier (mobile, email, or name)
        async function findPatientByIdentifier(identifier, hashedPassword) {
            const patientsRef = ref(db, 'patients_users');
            const snapshot = await get(patientsRef);
            
            if (!snapshot.exists()) {
                return null;
            }

            const patients = snapshot.val();
            const identifierLower = identifier.toLowerCase().trim();

            // Search through all patients
            for (let patientId in patients) {
                const patient = patients[patientId];
                
                // Check if identifier matches mobile, email, or name
                const mobileMatch = patient.mobile === identifier;
                const emailMatch = patient.email && patient.email.toLowerCase() === identifierLower;
                const nameMatch = patient.name.toLowerCase() === identifierLower;
                
                if ((mobileMatch || emailMatch || nameMatch) && patient.password === hashedPassword) {
                    return {
                        patientId: patientId,
                        name: patient.name,
                        age: patient.age,
                        gender: patient.gender,
                        mobile: patient.mobile,
                        email: patient.email
                    };
                }
            }

            return null;
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const identifier = identifierInput.value.trim();
            const password = passwordInput.value;

            if (!identifier || !password) {
                showAlert('Please enter your credentials', 'error');
                return;
            }

            setLoading(true);
            showAlert('Signing in...', 'info');

            try {
                // Hash the password
                const hashedPassword = await hashPassword(password);

                // Find patient by identifier
                const patient = await findPatientByIdentifier(identifier, hashedPassword);

                if (!patient) {
                    setLoading(false);
                    showAlert('Invalid credentials. Please check your information and try again.', 'error');
                    return;
                }

                // Store patient data in localStorage
                localStorage.setItem('cardiolink_patient', JSON.stringify(patient));

                showAlert('Login successful! Redirecting...', 'success');

                // Redirect to patient dashboard
                setTimeout(() => {
                    window.location.href = 'patient-dashboard.html';
                }, 1000);

            } catch (error) {
                setLoading(false);
                console.error('Login error:', error);
                showAlert('Login failed. Please try again.', 'error');
            }
        });
    </script>
</body>
</html>
