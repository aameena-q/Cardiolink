<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardioLink - Login</title>
    <link rel="stylesheet" href="doctor_login.css">
    
</head>
<body>
    <div class="heartbeat-bg">
        <div class="ecg-line"></div>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo">CardioLink</div>
            <div class="tagline">Doctor Portal</div>
        </div>

        <div class="form-panel">
            <h2>Welcome Back</h2>
            <p class="subtitle">Sign in to access your ECG dashboard</p>

            <div class="alert" id="alertBox"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="doctor@hospital.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <div class="forgot-password">
                        <a href="#" id="forgotPasswordLink">Forgot password?</a>
                    </div>
                </div>

                <button type="submit" class="btn-login" id="submitBtn">Sign In</button>

                <div class="signup-link">
                    Don't have an account? <a href="signup.html">Create Account</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword,
            sendPasswordResetEmail
        } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import {
            getDatabase,
            ref,
            get
        } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA0pOaxkSl03WRyuRD3JLZAVkR72Drydtw",
            authDomain: "cardiolink-1f862.firebaseapp.com",
            databaseURL: "https://cardiolink-1f862-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "cardiolink-1f862",
            storageBucket: "cardiolink-1f862.firebasedatabase.app",
            messagingSenderId: "490927038737",
            appId: "1:490927038737:web:68fc2b83b62554de2cecb0",
            measurementId: "G-GNC6Z6HV2V"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const alertBox = document.getElementById('alertBox');
        const submitBtn = document.getElementById('submitBtn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');

        // Show alert function
        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert ${type}`;
            alertBox.style.display = 'block';
            
            if (type !== 'info') {
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 5000);
            }
        }

        // Set loading state
        function setLoading(loading) {
            submitBtn.disabled = loading;
            emailInput.disabled = loading;
            passwordInput.disabled = loading;
            
            if (loading) {
                submitBtn.innerHTML = 'Signing In<span class="loader"></span>';
            } else {
                submitBtn.innerHTML = 'Sign In';
            }
        }

        // Handle forgot password
        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            
            if (!email) {
                showAlert('Please enter your email address first', 'error');
                return;
            }

            try {
                await sendPasswordResetEmail(auth, email);
                showAlert('Password reset email sent! Check your inbox.', 'success');
            } catch (error) {
                console.error('Password reset error:', error);
                
                let errorMessage = 'Failed to send reset email.';
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No account found with this email.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Please enter a valid email address.';
                }
                
                showAlert(errorMessage, 'error');
            }
        });

        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                showAlert('Please enter both email and password', 'error');
                return;
            }

            setLoading(true);
            showAlert('Signing in...', 'info');

            try {
                // Sign in with Firebase Authentication
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Get user data from database
                const userRef = ref(db, `doctors/${user.uid}`);
                const snapshot = await get(userRef);

                let userData = {
                    uid: user.uid,
                    email: user.email,
                    name: user.displayName || 'Doctor',
                    specialty: 'General'
                };

                if (snapshot.exists()) {
                    const dbData = snapshot.val();
                    userData.name = dbData.name || userData.name;
                    userData.specialty = dbData.specialty || userData.specialty;
                }

                // Store user data in localStorage for quick access
                localStorage.setItem('cardiolink_user', JSON.stringify(userData));

                showAlert('Login successful! Redirecting...', 'success');

                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'doctor_dashboard.html';
                }, 1000);

            } catch (error) {
                setLoading(false);
                console.error('Login error:', error);

                let errorMessage = 'Failed to sign in. Please try again.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        errorMessage = 'Invalid email or password.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Please enter a valid email address.';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'This account has been disabled.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed attempts. Please try again later.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Network error. Please check your connection.';
                        break;
                }

                showAlert(errorMessage, 'error');
            }
        });
    </script>
</body>
</html>
