<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CardioLink Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ’“ Welcome to CardioLink</h1>
    <h3>Live ECG Value: <span id="ecgValue">--</span></h3>
    <button id="logoutBtn">Logout</button>
  </div>

  <script type="module">
    import { auth, db } from "./firebase-config.js";
    import { signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // Read live ECG values
    const ecgRef = ref(db, "Patients/Patient1/ECG_Value");
    onValue(ecgRef, (snapshot) => {
      document.getElementById("ecgValue").innerText = snapshot.val() ?? "--";
    });

    // Logout handler
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      alert("Logged out!");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
